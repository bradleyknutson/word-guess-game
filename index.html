<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>HANGMAN</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 hangman">
                <img src="" alt="" id="hangmanImage">
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Your Category Is: <span id="category"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Number of Wins: <span id="wins">0</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Number of Losses: <span id="losses">0</span></p>
                    </div>
                </div>
                <p id="guessedLetters"></p>
                <button id='newGame'>Start A New Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p id="word">Press Start a New Game to Play</p>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>
</html>
